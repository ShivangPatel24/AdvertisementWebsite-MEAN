
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
<body>

    <div id="toadd">
    <nav class="navbar1 navbar-default navbar-fixed-top bg1" id="nav1">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="/src/logo.png" width="200px" height="50px">
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
                    <li><a (click)="onClickhome()" href="#home">HOME</a></li>

                </ul>
        </div>
      </div>
    </nav>
    
    <div class="jumbotron1 text-center" id="rm1">
      <h1>AdFast</h1>
      <p>Making trades easier and faster</p>
    </div>
    </div>
    
    
    
    
    <nav class="navbar navbar-inverse" style='margin-bottom:0;border-radius:0;border:0;padding:5px;'>
          <div class="col-sm-3 col-md-3" style="margin-left:540px;">
            <form class="navbar-form"  role="search" #srchForm="ngForm" *ngIf="!submitted" (ngSubmit)="searchtMyData(srchForm.value)">
                    <span class="text1">Search</span>
            <div class="input-group" style="margin-left:8px;">
                <input type="text" class="form-control" placeholder="All categories,items..." name="searchterm" id="searchterm" #searchterm="ngModel" style="padding-right:30px;" required ngModel>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" [disabled]="!srchForm.valid"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
                    </form>
                    </div>
            
    </nav>
    
    
    <div class="container myinput" style="color:black;" id="register">
      <div *ngFor="let item of myarr">
        <div class="mycard container">
          <span class="glyphicon glyphicon-user" style="font-size: 23px;">&nbsp;{{item.name}}</span>
          <hr>
          <div style="background-color: white;padding: 5px;font-size:17px;border-radius:12px;">
          <h1>{{item.title}}</h1>
          <p><i>{{item.addesc}}</i></p>
          <b>To be sold at :</b> ${{item.price}}<br>
          <p style="font-family: comic sans ms"><b>Category</b> : {{item.category}}</p>
          <b>Location of the user</b> : {{item.city}}
          </div>
        </div>
      </div>
     </div>
    

    
    </body>
